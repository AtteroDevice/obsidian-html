        <div onclick="openSearch()">
                <img src = "{html_url_prefix}/obs.html/static/search.svg" alt="Search notes" title="Search notes" style="margin: 4px;"/>
        </div>
        <script>
                function openSearch(){
                        // set 'search-master-div' to follow the viewport in case of tabs mode
                        document.getElementById('search-master-div').style.left = window.visualViewport.pageLeft + 'px';

                        // toggle search popup and continue with extra code if it is enabled this time
                        if (toggle('search-master-div', 'block')){
                                // clear input and put focus on it so that we can start typing immediately
                                let ss = document.getElementById('search_string');
                                ss.value = '';
                                ss.focus()
                                ss.select()
                        }
                }
        </script>
