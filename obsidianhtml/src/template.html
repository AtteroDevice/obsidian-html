<!DOCTYPE html>

<html lang="en">

        <head>
                <!-- Page information -->
                <meta charset="UTF-8" />
                <meta name="node_id" content="{node_id}">
                <meta name="viewport" content="width=device-width, initial-scale=1.0" />
                <link rel="shortcut icon" href="/favicon.ico" />

                <!-- Set title -->
                <title>{title}</title>

                <!-- Includes -->
                <link rel="stylesheet" href="{html_url_prefix}/obs.html/static/mermaid.css" />
                <link rel="stylesheet" href="{html_url_prefix}/obs.html/static/main.css" />
                <script src="{html_url_prefix}/obs.html/static/mermaid.min.js"></script> 
                {dynamic_includes}

                <!-- Onload tweaks -->
                <script>
                        // add prefix to hash to avoid scrolling
                        if (window.location.hash != '' && window.location.hash.substr(1)[0] != '!'){
                                window.location.hash = '!' + window.location.hash.substr(1);
                        }
                </script>
        </head>

<body onload="LoadPage();">
<div id="header" class="header">
        <a href="{html_url_prefix}/" id="homelink" title="Clear screen and go to homepage">{title}</a>

        <div style="display:flex; width:4rem; height:1.6rem; position:fixed; left:calc(100vw - 4rem);top: 0.9rem;">
                <div style="width:1.6rem; height:1.6rem;">
                        <a href="{html_url_prefix}/obs.html/tags/" title="Open tag view">
                                <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;" xml:space="preserve">
                                        <path d="M0,0v512h512V0H0z M462.452,462.452H49.548V49.548h412.903V462.452z" fill="#f0f0f0"></path>
                                        <path d="M371.613,231.226v-49.548h-41.29v-41.29h-49.548v41.29h-49.548v-41.29h-49.548v41.29h-41.29v49.548h41.29v49.548h-41.29
                                                v49.548h41.29v41.29h49.548v-41.29h49.548v41.29h49.548v-41.29h41.29v-49.548h-41.29v-49.548H371.613z M280.774,280.774h-49.548
                                                v-49.548h49.548V280.774z" fill="#c2c9ce"></path>
                                </svg>
                        </a>
                </div>
                <div style="width: calc(1.6rem - 6px); height: calc(1.6rem - 6px); border: 3px solid #f0f0f0; margin-left: 2px;">
                        <a id="rss_link" href="{html_url_prefix}/obs.html/rss/feed.xml" title="RSS Feed link">
                                <img src = "{html_url_prefix}/obs.html/static/rss.svg" alt="RSS Feed link"/>
                        </a>
                </div>                

        </div>
</div>
<div class="container-wrapper">
        <div class="container">
        {content}
        <!-- end content -->
        </div>
</div>



<script src="{html_url_prefix}/obs.html/static/obsidian.js" type="text/javascript"></script>
</body>
</html>
